<div class="w-[90%] md:w-1/2  px-4 py-2 rounded my-10 mx-auto bg-white form">
<h1 class="text-[25px] font-semibold text-blue-800">Login Form : </h1>

<form [formGroup]="loginForm" (submit)="onLogin()"  class="mt-5 space-y-2">


<div class="email space-y-1">
<label for="email" class="font-semibold block">Email: </label>
<input type="email" name="email" formControlName="email"  id="email" placeholder="Enter Your Email...." class="block w-full rounded border border-blue-800">
</div>

<div class="password space-y-1">
<label for="password" class="font-semibold block">Password: </label>
<input type="password" id="password" formControlName="password" name="password"  placeholder="Enter Your Password...." class="block w-full rounded border border-blue-800">
</div>






<button
  [disabled]="isLoading()"
  [class.!opacity-50]="isLoading()"
  type="submit"
  class="flex items-center justify-center w-full mx-auto gap-2 bg-blue-700 px-4 py-2 rounded transition-all duration-500 text-white hover:text-white font-semibold cursor-pointer hover:bg-blue-800">
  @if (isLoading()) {
    Loading...
  }@else {
    Login Now
  }
</button>
<p class="text-center mt-2">Create New Acount ? <a routerLink="/register" class="text-blue-700 font-semibold text-center cursor-pointer">Register Now</a></p>


</form>
</div>
